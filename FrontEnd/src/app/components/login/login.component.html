<div class="container-fluid d-flex justify-content-center align-items-center d-flex flex-column">
    <a routerLink="/" class="navbar-brand mb-3"><i class="bi bi-palette"></i> Directorio Creativo</a>
    <h3>Iniciar Sesión</h3>
    <form class="form-width mt-3" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" placeholder="Inserte su Email" formControlName="email">

          <div *ngIf="submitted && f.email.errors">
            <p class="form-text text-danger" *ngIf="f.email.errors.required">El email es obligatorio.</p>
          </div>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" placeholder="contraseña" formControlName="clave">

          <div *ngIf="submitted && f.clave.errors"> 
            <p class="form-text text-danger" *ngIf="f.clave.errors.required">La clave es obligatorio.</p>
          </div>
          
        </div>

        <div class="text-center mt-3" *ngIf="error">      
          <p class="alert alert-danger">{{ messageError }}</p>
        </div>
              
        <button type="submit" class="btn btn-primary w-100 mt-1" [style.display]="submitted ? 'none' : 'block' " [disabled]="loginForm.invalid">Iniciar Sesión <i class="bi bi-box-arrow-in-right"></i>          
        </button>

         <div class="spinner-border" role="status" *ngIf="submitted && !loginForm.invalid">
          <span class="sr-only"></span>
        </div>
    </form>
    <p class="mt-3">¿No tienes una cuenta? <a routerLink="/registro">Ir a registro</a></p>

    <div class="alert alert-danger" role="alert" *ngIf="returnUrl">
      Por favor, inicie sesión para poder acceder a este módulo del sistema.
    </div>

</div>
